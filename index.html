<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="ezzat-app" class="container">
      <form action="">
        <input type="text" placeholder="Type Your Task" v-model="taskText" />
        <button @click.prevent="addTask" :disabled="!taskText">Add Task</button>
        <button
          class="delete-all"
          v-if=" tasks.length > 1"
          @click.prevent="deleteAll"
        >
          Delete All
        </button>
      </form>
      <div class="tasks-list" v-for="(task,index) in tasks ">
        <div
          class="task-box"
          @click="task.done = !task.done"
          :style="{'text-decoration': task.done ? 'line-through' : ''}"
        >
          {{task.words}}
        </div>
        <span class="delete" @click.stop="deleteTask(index)">Delete</span>
      </div>
    </div>
  </body>
  <script src="vue.js"></script>
  <script>
    var app = new Vue({
      el: "#ezzat-app",
      data: {
        tasks: [],
        taskText: "",
      },
      methods: {
        addTask: function () {
          this.tasks.push({ words: this.taskText, done: false });
          this.taskText = "";
        },
        deleteTask: function (index) {
          this.tasks.splice(index, 1);
        },
        deleteAll: function () {
          this.tasks = [];
        },
      },
    });
  </script>
</html>
